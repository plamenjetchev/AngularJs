<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Pic</title>
</head>

<body>
    <div ng-app="pic" ng-controller="picController">
        <input type="text" name="pic" ng-value="picUrl" ng-model="picUrl" size="65"></br>
        <img ng-src={{picUrl}} width="400">
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="controllers.js"></script>
</body>

</html>
