<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Student Page</title>
</head>

<body>
    <h1>Student Information</h1>
    <div ng-app="studentPage" ng-controller="studentController">
        <p>Name: {{info.name}}</p>
        <p>Photo:
            </br>
            <img ng-src={{info.photo}}>
        </p>
        <p>Grade: {{info.grade}} </p>
        <p>School: {{info.school}} </p>
        <p>Teacher: {{info.teacher}} </p>
    </div>
    <script src="lib/angular/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
</body>

</html>
